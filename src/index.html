<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Freshcode - Practice project</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <div class="header__container">
                <div class="logo">
                    <img src="./assets/logo.svg" alt="Logo" />
                </div>

                <nav class="nav" id="nav">
                    <ul class="nav__list">
                        <li> <a href="#about">Контакти</a> </li>
                        <li> <a href="#help">Головна</a> </li>
                        <li> <a href="#contact">З чим ми працюємо</a> </li>
                    </ul>

                    <button type="button" class="button"> Підтримати фонд </button>
                </nav>

                <button type="button" class="menu-burger" id="menu-burger">
                    <?xml version="1.0" encoding="utf-8"?>
                    <svg
                        width="800px"
                        height="800px"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path d="M4 18L20 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M4 12L20 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        <path d="M4 6L20 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero__content">
                        <h2 class="hero__title">Допоможемо разом</h2>
                        <p class="hero__text">
                            Кожна гривня має значення. Разом ми можемо змінити життя тих, хто потребує допомоги.
                        </p>
                        <button class="btn btn--primary" id="donateBtn"> Допомогти зараз </button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer" id="contact"> </footer>
    </body>
</html>
